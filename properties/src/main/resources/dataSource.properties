#数据库连接
jdbc.driver=com.mysql.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost/partyexam
#jdbc.driver=net.sf.log4jdbc.DriverSpy
jdbc.url=jdbc:mysql://127.0.0.1:3306/user
#jdbc.url=jdbc:log4jdbc:mysql://192.168.11.88:3306/posale
jdbc.username=root
jdbc.password=123

#hibernate配置
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#update||none
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=16
hibernate.max_fetch_depth=2
hibernate.bytecode.use_reflection_optimizer=true

#hibernate高级配置
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.EhCacheRegionFactory
hibernate.cache.provider_configuration_file_resource_path=ehcache_hibernate.xml
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=true
