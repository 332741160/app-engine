apply plugin: 'idea'
apply plugin: 'java'

allprojects {
    group = "com.junesix"
    version = "0.1.RELEASE"
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'checkstyle'
    apply plugin: 'findbugs'
    apply plugin: 'jacoco'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    buildscript {
        repositories {
            mavenLocal()
            maven { url "http://maven.oschina.net/content/groups/public/" }
            maven { url "http://repo.spring.io/milestone" }
            maven { url 'http://repo.spring.io/libs-release' }
            mavenCentral()
        }
    }

    repositories {
        mavenLocal()
        maven { url "http://maven.oschina.net/content/groups/public/" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url 'http://repo.spring.io/libs-release' }
        mavenCentral()
    }

    //idea插件会默认下载source和doc文件
    idea {
        module {
            downloadJavadoc = false
            downloadSources = false
        }
    }

    dependencies {
        testCompile "junit:junit:4.11"
        testCompile 'org.assertj:assertj-core:3.2.0'
        testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    }

    ext {
        profile = project['profile']
    }
    sourceSets {
        main {
            resources {
                srcDirs = ["src/main/resources/", "src/main/resources_${profile}"]
            }
        }
    }

    checkstyle {
        configFile = file("$rootDir/config/checkstyle.xml")
        configProperties = ['projectDir':projectDir, 'rootDir':rootDir]
        toolVersion = '6.10.1'
    }

    findbugs {
        ignoreFailures = false
        sourceSets = [sourceSets.main]
        if (JavaVersion.current().compareTo(JavaVersion.VERSION_1_7) >= 0) {
            findbugs.toolVersion = '3.0.1'
        } else {
            findbugs.toolVersion = '2.0.3'
        }
    }

    //覆盖率检查 自动绑定在task test上，报告路径:build/reports/tests
    jacoco {
        toolVersion = '0.7.5.201505241946'
    }

    jacocoTestReport {
        reports {
            xml.enabled false
            csv.enabled false
        }
    }

}

//执行gradle wrapper自动生成gradlew脚本及配置
task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
